  - name: install
    image: node:12-alpine
    commands:
    - cd app
    - npm ci 
    when:
      event:
        include:
        - push
        exclude:
        - tag
        - pull_request
  
  - name: test
    image: node:12-alpine
    commands: 
      - cd app
      - npm run test
      - echo -n "${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:8}" > .tags
    when:
      event:
        include:
        - push
        exclude:
        - tag
        - pull_request

  - name: docker
    image: plugins/docker
    settings:
      username: 
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: improwised/webauditor-ui
      build_args:
        - MODE=staging
      dockerfile: ./app/Dockerfile
      context: ./app/.
    when:
      event:
        include:
        - push
        exclude:
        - tag
        - pull_request
      branch:
        include:
        - develop
        - master
        - docker
        exclude:
        - feature/*
        - hotfix/*
  
